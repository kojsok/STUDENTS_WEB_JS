<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="main.js"></script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container mt-5 mb-5 add-elements-form">
    <p class="row justify-content-center">Добавление студента: </p>

    <div class="mb-3 row justify-content-center">
      <label class="form-label col-6" for="surNameInput">Фамилия
        <input class="form-control surNameInput" id="surNameInput" required data-validate-field="surNameInput">
      </label>
    </div>

    <div class="mb-3 row justify-content-center">
      <label class="form-label col-6" for="nameInput">Имя
        <input class="form-control nameInput" id="nameInput" required data-validate-field="nameInput">
      </label>
    </div>

    <div class="mb-3 row justify-content-center">
      <label class="form-labe col-6" for="middleNameInput">Отчество
        <input class="form-control middleNameInput" id="middleNameInput" required data-validate-field="name">
      </label>
    </div>

    <div class="mb-3 row justify-content-center">
      <label class="form-label col-6" for="birthDateInput">Дата рождения
        <input class="form-control birthDateInput" type="date" id="birthDateInput" required min="1900-01-01" value=""
          data-validate-field="date">
      </label>
      <div class="form-text row justify-content-center" id="help">В формате: месяц.день.год</div>
      <div class="invalid-tooltip">Дата рождения была введена неверно.</div>
    </div>

    <div class="mb-3 row justify-content-center">
      <label class="form-label col-6" for="facultyInput">Факультет
        <input class="form-control facultyInput" id="facultyInput" required>
      </label>
    </div>

    <div class="mb-3 row justify-content-center">
      <label class="form-label col-6" for="studyStartInput">Год начала обучения
        <input class="form-control studyStartInput" id="studyStartInput" type="number" min="2000" max="2023" value=""
          data-validate-field="number" required>
      </label>
    </div>
    <div class="row justify-content-center">
      <label class="form-label alert-label"></label>

      <!-- добавляем таблицу с ошибками -->
      <ul class="list-group listerrors">

      </ul>

      <button class="btnAddStudents btn btn-primary col-6 justify-content-center" type="submit"
        id="btnAddStudents">Добавить</button>
    </div>

  </div>

  <!-- ФИЛЬТР -->
  <div class="container mt-5 filter-inputs" style="display:flex">
    <div class="mr-2 input-container">
      <label for="surNameInput" class="form-label">ФИО</label>
      <input type="text" class="form-control filter name-filter" id="name-filter">
    </div>

    <div class="mr-2 input-container">
      <label for="surNameInput" class="form-label">Факультет</label>
      <input type="text" class="form-control filter faculty-filter" id="faculty-filter">
    </div>

    <div class="mr-2 input-container">
      <label for="surNameInput" class="form-label">Год начала обучения</label>
      <input type="text" class="form-control filter studying-start-filter" id="studying-start-filter">
    </div>

    <div class="mr-2 input-container">
      <label for="surNameInput" class="form-label">Год конца обучения</label>
      <input type="text" class="form-control filter studying-end-filter" id="studying-end-filter">
    </div>
  </div>

  <!-- ТАБЛИЦА -->

  <div class="container mt-5">
    <table class="table table-bordered">
      <caption class="label__table">Список студентов</caption>
      <thead class="table-dark">
        <tr aria-selected="true">
          <th class="name" tabindex="0" data-info="false" scope="col" id="name" style="text-align: center !important;">
            <button class="btnsorted btn btn-secondary col-10 btn-block btn-lg justify-content-center" type="submit"
              data-info="false" id="namebutton">Ф. И. О.</button>
          </th>
          <th class="faculty" tabindex="0" data-info="false" scope="col" id="faculty"
            style="text-align: center !important;">
            <button class="btnsorted btn btn-secondary col-10 btn-block btn-lg justify-content-center" type="submit"
              data-info="false" id="namefaculty">Факультет</button>
          </th>
          <th class="birth-date center-block" tabindex="0" data-info="false" id="birth-date"
            style="text-align: center !important;">
            <button class="btnsorted btn btn-secondary col-10 btn-block btn-lg justify-content-center" type="submit"
              data-info="false" id="namebirth-date">Дата рождения</button>
          </th>
          <th class="study" tabindex="0" data-info="false" id="study" style="text-align: center !important;">
            <button class="btnsorted btn btn-secondary col-10  btn-block btn-lg justify-content-center" type="submit"
              data-info="false" id="namestudiyear">Годы обучения</button>
          </th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>

</html>
